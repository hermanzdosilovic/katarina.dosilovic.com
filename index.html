        <!-- Large modal -->
        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h3 id="title" class="modal-title">
                            <script>
                                $("a[data-toggle='modal']").on('click', function(e) {
                                    $_clickedElement = $(this); //Clicked Element
                                    $_modal = $_clickedElement.attr('data-target'); //Modal
                                    $($_modal).on('show.bs.modal',{ _clickedElement: $_clickedElement }, function (event) {
                                        $('#title').text($_clickedElement.attr('title'));
                                    });
                                });
                            </script>
                        </h3>
                    </div>
                    <div id="body" class="modal-body">
                        <img id="modalImage" src="" width="100%">
                            <script>
                                $("a[data-toggle='modal']").on('click', function(e) {
                                    $_clObj = $(this); //Clicked Element
                                    $_mdlObj = $_clObj.attr('data-target'); //Modal
                                    
                                    $($_mdlObj).on('show.bs.modal',{ _clObj: $_clObj }, function (event) {
                                        $('#modalImage').attr("src", $_clObj.children("img").attr("src"));
                                    });
                                });
                            </script>
